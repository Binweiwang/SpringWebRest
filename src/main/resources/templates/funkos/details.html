<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.2/css/bootstrap.min.css}">
    <link href="/images/favicon.png" rel="icon" type="image/png">
</head>
<body>
<div th:replace="~{funkos/header.html :: header}"></div>
<div class="container">
    <!-- Incluir el fragmento del header -->
    <h1>Detalles del Producto</h1>
    <dl class="row">
        <dt class="col-sm-2">ID:</dt>
        <dd class="col-sm-10" th:text="${funko.id}"></dd>
        <dt class="col-sm-2">Categoria:</dt>
        <dd class="col-sm-10" th:text="${funko.getCategoria()}"></dd>
        <dt class="col-sm-2">Nombre:</dt>
        <dd class="col-sm-10" th:text="${funko.name}"></dd>
        <dt class="col-sm-2">Precio:</dt>
        <dd class="col-sm-10" th:text="${funko.price}"></dd>
        <dt class="col-sm-2">Imagen:</dt>
        <dd class="col-sm-10"><img alt="Producto Image" class="img-fluid" th:src="${funko.image}"></dd>
        <dt class="col-sm-2">Stock:</dt>
        <dd class="col-sm-10" th:text="${funko.quantity}"></dd>
    </dl>
    <a class="btn btn-primary" href="/">Volver</a>
</div>
<!-- Incluir el fragmento del footer -->
<div th:replace="~{funkos/footer.html :: footer}"></div>
<script th:src="@{/webjars/bootstrap/4.6.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
