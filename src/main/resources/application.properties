# Cambiamos el purto
server.port=3000
spring.datasource.url=jdbc:h2:mem:funkos
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Mensaje de error en las excepciones
server.error.include-message=always

# Api version
api.version = ${API_VERSION:v1}


# Configuración de la subida de archivos
upload.root-location=storage-dir
upload.delete = true
# MONGO DB
# Configuración de la base de datos MongoDB en base a variables de entorno
spring.data.mongodb.host=${MONGO_HOST:localhost}
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.database=${MONGO_DB:tienda}
#spring.data.mongodb.username=${MONGO_USER:admin}
#spring.data.mongodb.password=${MONGO_PASS:adminPassword123}

# TYHMELEAF

spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.messages.basename=messages
spring.messages.cache-duration=-1
spring.messages.encoding=UTF-8

# JWT CONFIGURATION
jwt.secret= HolaAdios
jwt.expiration= 86400


# SSL CONFIGURATION
## SSL
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:cert/server_keystore.p12
# La contraseñaa usada para generar el certificado
server.ssl.key-store-password=1234567
# El alias usado para mapear o referenciar el certificado
server.ssl.key-alias=serverKeyPair
server.ssl.enabled=true


# PERFILES
spring.profiles.active=dev